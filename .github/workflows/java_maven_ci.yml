name: Java Maven CI with GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'oracle' # See 'Supported distributions' for available options
          java-version: '20'

      - name: Build with Maven
        id: maven
        run: mvn surefire-report:report
        continue-on-error: true

      - name: Rename file for Git-Hub Pages
        run: mv ./target/site/surefire-report.html ./target/site/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site

      - name: Validate job has failed
        if: ${{ failure() && steps.maven.conclusion == 'failure' }}
        run: exit 1


