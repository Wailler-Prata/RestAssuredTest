name: Java Maven CI with GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'oracle' # See 'Supported distributions' for available options
          java-version: '20'

      - name: Build with Maven
        id: maven
        run: mvn surefire-report:report test

      - name: Rename file for Git-Hub Pages
        run: mv ./target/site/surefire-report.html ./target/site/index.html

      - name: Check Test Results
        run: |
          if grep -q 'Failures: 0' target/surefire-reports/*.txt && grep -q 'Errors: 0' target/surefire-reports/*.txt; then
            echo "Tests passed."
            exit 0
          else
            echo "Tests failed."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: ${{ always() && github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site


